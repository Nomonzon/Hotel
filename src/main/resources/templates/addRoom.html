<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
    input {
        margin: 20px;
    }

</style>

<body>

<form action="/addRoom" th:object="${room}" method="POST">
    <input type="text" name="room" class="form-control" placeholder="Room number">
    <input type="text" name="floor" class="form-control" placeholder="Floor">
    <input type="text" name="size" class="form-control" placeholder="Size">

    <select class="form-select" th:field="${room.hotelId}">
        <option th:each="hotel: ${hotels}" th:value="${hotel.id}" th:text="${hotel.name}">
    </select>
    <button type="submit" class="btn btn-primary">Saqlash</button>

</form>

</body>
</html>
