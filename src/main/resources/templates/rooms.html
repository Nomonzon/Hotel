<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>Xonalar haqida ma'lumot.</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>Room Number</th>
            <th>Floor</th>
            <th>Size</th>
            <th>Busy</th>
            <th>Hotel Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room: ${rooms}">
            <td th:text="${room.id}"></td>
            <td th:text="${room.getRoom()}"></td>
            <td th:text="${room.getFloor()}"></td>
            <td th:text="${room.getSize()}"></td>
            <td><input type="radio"></td>
            <td th:text="${room.getHotel().name}"></td>
        </tr>
        </tbody>
    </table>

    <div th:each="i : ${#numbers.sequence(0, count)}" style="display: inline-block; margin: 10px">
        <a th:href="@{/rooms(page=${i})}" th:text="${i+1}"></a>
    </div>

</div>

</body>
</html>
